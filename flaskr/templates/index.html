<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static' filename='styles.css')}}">
    <link rel="stylesheet" href="{{url_for('static' filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="../static/bootstrap.min.css">
    <title>Manage File</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="#">img</a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">Home<span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">CSV</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">EXCEL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">XML</a>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
      </div>
    </nav>
    
    <div class="conteiner col-md-12 d-flex">
        <main class="col-md-7 p-3">
            <div class="card text-dark bg-light">
                {%for file in files%}
                    <h1 class="text-dark mx-auto">{{ file.name }}</h1>
                    <div class="card-body">
                    <h6 class="card-title">{{ file.ext }}</h6>
                    <p class="card-text">{{ file.description }}</p>
                    {#<a href="#" class="card-link">Go to file</a>#}
                    <h5 class="text-dark">{{ file.create_by }}</h5>
                    <span class="badge rounded-pill bg-secondary">{{ file.create_at }}</span>
                {% endfor %}
                </div>
            </div>
        </main>
    
        <aside class="col-md-10 p-3">
            <!--  Modal trigger button  -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalId">
              Create New
            </button>
            
            <!-- Modal Body-->
            <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div id="app"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

        
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/vue.global.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
